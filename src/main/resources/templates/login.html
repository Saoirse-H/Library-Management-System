<!DOCTYPE html>
<html>
    <div th:replace="common/head.html"></div>
    <body>
        <div th:replace="common/nav.html"></div>
        
        <div class="container" style="width: 50%;">
            <span th:if="error != null">
                <div class="row">
                    <p style="color:red;font-weight:bold;text-align:center;" th:text="${error}"></p>
                </div>
            </span>
            <div class="row">
                <div class="col-">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form method="POST" action="/member-login">
                                <fieldset>
                                    <legend>Member Login</legend>
                                    <div class="form-group">
                                        <label for="memberEmail">Email address</label>
                                        <input type="email" class="form-control" name="memberEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="memberPassword">Password</label>
                                        <input type="password" class="form-control" name="memberPassword" placeholder="Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="col-" style="margin-right: 0; margin-left: auto;">
                    <div class="card bg-light mb-3" style="max-width: 20rem;">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form method="POST" action="/admin-login">
                                <fieldset>
                                    <legend>Admin Login</legend>
                                    <div class="form-group">
                                        <label for="adminEmail">Email address</label>
                                        <input type="email" class="form-control" name="adminEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">This is for librarian and admin use only.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="adminPassword">Password</label>
                                        <input type="password" class="form-control" name="adminPassword" placeholder="Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="common/footer.html"></div>
    </body>
</html>
